        sed -i.bak "s/#android.ndk = 25b/android.ndk = 25b/" buildozer.spec
        
        # 3. ç¡®ä¿æœ‰ä¸€ä¸ªç®€å•çš„ main.py å…¥å£æ–‡ä»¶
        cat > main.py << EOF
