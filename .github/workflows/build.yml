  PYTHONFORANDROID_PREREQUISITES_INSTALL_INTERACTIVE: 0
  # è‡ªåŠ¨æŽ¥å— Android SDK è®¸å¯åè®®ï¼ˆå…³é”®ï¼ï¼‰
  ANDROID_ACCEPT_LICENSES: true

jobs:
