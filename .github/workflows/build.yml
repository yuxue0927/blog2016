        # 2. è‡ªåŠ¨ä¿®æ”¹ spec æ–‡ä»¶é…ç½®
        # ä½¿ç”¨ python-for-android çš„ develop åˆ†æ”¯ (æ›´ç¨³å®š)
        sed -i.bak "s/#p4a.branch = master/p4a.branch = develop/" buildozer.spec
